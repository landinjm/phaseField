name: Clang-tidy

on:
  push:
      branches:
        -master
  pull_request:
      branches:
      - main
      - master
      - development
      types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.event_name }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request'}}

jobs:
    clang-tidy:
      runs-on: [ubuntu-22.04]

      container:
        image: dealii/dealii:v9.6.0-jammy
        options: --user root

      steps:
        - name: Checkout repo
          uses: actions/checkout@v4
          with:
            fetch-depth: 30

        - name: Download dependencies
          run: |
            apt-get update
            apt-get install -y \
                clang-tidy-16  \
                clang-16

        - name: Run clang-tidy
          run: |
            ./utilities/clang_tidy.sh .

